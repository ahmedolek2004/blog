<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title> sing up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 450px; width: 100%;">
      <h3 class="text-center mb-4">إنشاء حساب جديد</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" placeholder="الاسم الكامل" required>
        </div>
        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" placeholder="example@mail.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" placeholder="********" required>
        </div>
        <div class="mb-3">
          <label class="form-label">تأكيد كلمة المرور</label>
          <input type="password" class="form-control" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-success w-100">سجل الآن</button>
      </form>
      <div class="mt-3 text-center">
        <a href="signin.html">هل لديك حساب بالفعل؟ تسجيل الدخول</a>
      </div>
    </div>
  </div>
</body>
</html>
